<html>
    <head>
        <title>아이오딘화 납 생성 모형</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="card-box">
            <div class="iodine-ion">
                <img class="mol1" src="assets/mol1.png"/>
                <h3 class="iodine">아이오딘화 이온</h3>
            </div>
            <img class="plus" src="assets/plus.png"/>
            <div class="lead-ion">
                <img class="mol2" src="assets/mol2.png"/>
                <h3 class="lead">납 이온</h3>
            </div>
            <img class="arrow" src="assets/arrow.png"/>        
            <div class="iodinated-lead">
                <img class="mol3" src="assets/mol3.png"/>
                <h3 class="iodinatedlead">아이오딘화 납</h3>
            </div>
            <img class="background" src="assets/background.png"/>
            <img class="formula" src="assets/formula.png"/>        
            <p class="sub-text">아이오딘화 납이 생성될 때 반응하는 아이오딘과
                <br>납 사이에는 일정한 질량비가 성립한다.</p>
            <h1 class="title-text">아이오딘화 납 생성 모형</h1>
            <p class="main-text">아이오딘화 칼륨 수용액에 질산 납 수용액을
                <br>넣으면 노란색 앙금인 아이오딘화 납이 생성된다.</p>
        </div>
        <script>
            const {webFrame} = require('electron'); 
            // Set the zoom factor to 200%
            webFrame.setZoomFactor(1.5);
        </script>
    </body>
</html>
